<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css' />
    <title>Reaction Tester</title>
    <style>
        .container {
            margin: 0 auto;
            width: 60%;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        #box {
            height: 200px;
            width: 200px;
            background: red;
            display: none;
            position: absolute;
        }

        #reaction {
            text-align: center;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reaction Tester</h2>
        <div>Your reaction time was:
            <span id="reaction"></span>
        </div>
    </div>
    <div id="box"></div>
    <script src="app.js"></script>
</body>

</html>
